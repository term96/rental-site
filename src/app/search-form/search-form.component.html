<form [formGroup]="searchForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="addresses">
    <label>
      <span>Адрес аренды</span>
      <input placeholder='Например, "New York"' formControlName="pickUpAddress" />
      <span *ngIf="pickUpAddress.dirty && pickUpAddress.invalid" class="error">{{ requiredFieldMessage }}</span>
    </label>
    <label>
      <span>Адрес возврата</span>
      <input placeholder='Введите адрес' formControlName="dropOffAddress" />
      <span *ngIf="dropOffAddress.dirty && dropOffAddress.invalid" class="error">{{ requiredFieldMessage }}</span>
    </label>
  </div>
  <div class="dates">
    <label>
      <span>Дата аренды</span>
      <input mode="daytime" theme="dp-material" formControlName="pickUpDate" [dpDayPicker]="datePickerConfig" [readonly]="true" placeholder="Выберите дату" />
      <span *ngIf="pickUpDate.dirty && pickUpDate.invalid" class="error">{{ requiredFieldMessage }}</span>
    </label>
    <label>
      <span>Дата возврата</span>
      <input mode="daytime" theme="dp-material" formControlName="dropOffDate" [dpDayPicker]="datePickerConfig" [readonly]="true" placeholder="Выберите дату" />
      <span *ngIf="dropOffDate.dirty && dropOffDate.invalid" class="error">{{ requiredFieldMessage }}</span>
    </label>
  </div>
  <input class="submit" type="submit" value="Искать" />
</form>
